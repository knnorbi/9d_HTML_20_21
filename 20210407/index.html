<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>
    <form action="http://localhost/post.php" method="post">
        <div>
            <label for="name">Név:</label>
            <input type="text" id="name" maxlength="20" name="name" value="Minta Tamás">
        </div>
        <div>
            Melyik gyümölcsöt szereted?<br>
            <input type="checkbox" id="almaCB" name="alma"  value="szereti"><label for="almaCB">Alma</label><br>
            <input type="checkbox" id="korteCB" checked name="korte" value="szereti"><label for="korteCB">Körte</label><br>
            <input type="checkbox" id="bananCB" name="banan" value="szereti"><label for="bananCB">Banán</label>
        </div>
        <div>
            Szereted-e málnát?<br>
            <input type="radio" id="yesR" name="malna" checked value="yes"><label for="yesR">Igen</label><br>
            <input type="radio" id="noR" name="malna" value="no"><label for="noR">Nem</label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
